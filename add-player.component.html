<form (ngSubmit)="createPlayer()">
  <div class="form-group">
    <label for="id">Id</label>
    <input type="text" name="id" [(ngModel)]="player.id" class="form-control" placeholder="Id">
  </div>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="player.name" class="form-control" placeholder="Enter Full Name">
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" name="country" [(ngModel)]="player.country" class="form-control" placeholder="Enter Country">
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" name="category" [(ngModel)]="player.category" class="form-control" placeholder="Enter Category">
  </div>
  <div class="form-group">
    <label for="image">Image:</label>
    <input type="text" name="image" [(ngModel)]="player.image" class="form-control" placeholder="Enter Image Link">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
